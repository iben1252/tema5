<!DOCTYPE html>
<html>

<head>
    <title>test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        let dinAlder = prompt("Din alder?");
        let datesAlder = prompt("Din dates alder?"),

            min = Math.round(dinAlder / 2 + 7),

            max = Math.round((dinAlder - 7) * 2);

        if (dinAlder < 15 || datesAlder < 15) {
            alert("programmet er ikke for mindre책rige");
        } else if (isNaN(dinAlder) || isNaN(datesAlder)) {
            alert("ugyldige tal kan jeg ikke regne p책!");
        } else {
            if (datesAlder >= min && datesAlder <= max) {
                alert("Ok, det er passende");
            } else if (datesAlder <= min) {
                alert(` Du er ${dinAlder} og din date er ${datesAlder}.
                            Din date er ${(min - datesAlder)} 책r for ung`);
            } else if (datesAlder >= max) {
                alert(` Du er ${dinAlder} og din date er ${datesAlder}.
                            Din date er${(datesAlder - max)} 책r for gammel!`);
            }
        }

    </script>
</body>

</html>
